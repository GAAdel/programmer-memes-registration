<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programmer memes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="container">
          <div class="header__container">
            <a class="header__logo" href="#">Logo</a>
            <span class="header__logo-name">{{ title }}</span>
          </div>
        </div>
      </header>

      <main class="main">
        <section class="reg">
          <div class="container container__reg">
            <h1 class="reg__title">{{ subTitle }}</h1>
            <form class="reg__form" action="#" method="POST" @submit.prevent>
              <legend class="reg__legend">Amigo's form</legend>
              <div class="reg__timer">
                The clock is ticking:
                <span class="reg__timer_red">{{timer}}</span>
              </div>
              <div class="reg__field">
                <label class="reg__label" for="year"> Name </label>
                <input
                  class="reg__input"
                  id="name"
                  type="text"
                  placeholder="Enter mem's author"
                  required
                />
              </div>
              <div class="reg__field">
                <label class="reg__label" for="lastName"> Last name:* </label>
                <input
                  class="reg__input"
                  id="lastName"
                  type="text"
                  placeholder="Last name"
                  required
                />
              </div>
              <div class="reg__field">
                <label class="reg__label" for="city"> City:* </label>
                <input
                  class="reg__input"
                  id="city"
                  type="text"
                  placeholder="City"
                  required
                />
              </div>
              <div class="reg__field">
                <label class="reg__label" for="country"> Country:* </label>
                <input
                  class="reg__input"
                  id="country"
                  type="text"
                  placeholder="Country"
                  required
                />
              </div>
              <button
                class="button reg__btn"
                type="submit"
                :isabled="isDisabledButton"
                :class="isDisabledButton ? 'reg__btn_disabled' : ''"
              >
                Click Me Pls
              </button>
            </form>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="container">
          <div class="footer__copyright">All memes reserved (c)</div>
          <span class="footer__incognito">Powered by Cikada</span>
        </div>
      </footer>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
